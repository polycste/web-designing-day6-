<!Doctype HTML>
<html>
  <head>
     <title>substring</title>
       <script>
          var string1="programming is my passion";
          var string2="";
          var start=3;
          var length=5;

             for(i=0;i<=length;i++)
              {
                string2=string2+string1[start];
                start++;
              }
              console.log(string2);
       </script>
  </head>
</html>
